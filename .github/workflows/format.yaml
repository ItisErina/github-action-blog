name: format code

on:
  push:
    branches:
      - "**"
      - "!main"

jobs:
  format_through_push:
    name: format, add, commit, push
    runs-on: ubuntu-latest
    env:
      MY_PAT: ${{ secrets.MY_PAT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure Git
        run: |
          git config --global user.email "ematsuo93@gmail.com"
          git config --global user.name "ItisErina"
      - name: Install packages
        run: yarn install
      - name: Set information to github 
        run: |
          git remote set-url origin https://github.com/${{ github.repository }}.git
      - name: Checkout pushed branch
        run: |
          git fetch
          git branch
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          git checkout $BRANCH_NAME
      - name: Format code
        run: yarn run format
      - name: Check status
        run: git status
      - name: Add changes
        run: git add .
      - name: Commit changes
        run: git commit -m "Auto commit from GitHub Actions"
      - name: Push to github
        run: git push --set-upstream https://username:${{ secrets.MY_PAT }}@github.com/${{ github.repository }} ${GITHUB_REF}
